<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 400px;
            height: 40px;
            transform: rotate(-10deg);
            background-color: green;
            margin-top: 400px;
            margin-left: 100px;
        }
    </style>
</head>
<body>
<div class="box" id="box"></div>
<script>
    var box = document.getElementById("box");
    box.onclick = function(){
        var i =  -10;
        var timer = setInterval(function(){

            i++;
            box.style.transform = "rotate("+ i +"deg)";
            console.log(("执行了"));
            if(i>=20){
                clearInterval(timer) ;
            }

        },80);

    }
</script>
</body>
</html>
